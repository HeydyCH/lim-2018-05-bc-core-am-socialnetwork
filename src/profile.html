<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link rel="icon" type="image/jpg" href="../src/images/pregnant.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header logo y cerrar sesion -->
  <div class="container row">
      <ul id="slide-out" class="side-nav fixed">
        <li>
          <div class="user-view">
            <div class="background">
              <img class="responsive-img" src="images/mamita.jpg">
            </div>
              <div class="" id="userPhoto"></div>
              <span class="white-text name" id="userName"></span>
              <span class="white-text email" id="userEmail"></span>
          </div>
        </li>
        <li>
          <a class="waves-effect" href="#">Menu</a>
        </li>
        <li>
          <div class="divider"></div>
        </li>
        <li>
          <a id="btn-home"><i class="material-icons">home</i>Home</a>
        </li>
        <li>
          <a id="btn-search"><i class="material-icons">search</i>Buscar</a>
        </li>
        <li>
          <a id="btn-notification"><i class="material-icons">notifications</i>Notificaciones</a>
        </li>
        <li>
          <a id="btn-userProfile"><i class="material-icons">person</i>Perfil</a>
        </li>
        <li>
          <a id="signOut"><i class="material-icons">exit_to_app</i>Salir</a>
        </li>
      </ul>

      <a id="btn-menu" class="btn hide-on-large-only" data-activates="slide-out">
        <i class="material-icons">menu</i>
      </a>
    <!-- termina nav -->
    <div class="col offset-l3 l11 m12 s12 container-fluid">
      <!-- Este div solo sirve para dar espacio -->
      <div class="input-field col s12"></div>
      <div class="input-field col s12"></div>
      <div class="container-fluid section" id="home">
        <div id="postPublic" class="collection">
        </div>
      </div>

      <div class="container" id="search">
        <div class="row">
          <input class="col s11" type="text" id="searchText" placeholder="Search...">
          <button class="btn amber darken-3 col s1" id="buttonSearch"><i class="material-icons">search</i></button>
        </div>
        <div class="collection col s12" id="userFilterList"></div>
      </div>

      <div class="container" id="myNotifications">
        <p>Mis notificaciones</p>
        <div class="container" id="notifications">
        </div>
      </div>

      <div class="container row" id="userProfile">
        <div id="userPosts" class="offset-s1">
          <!-- Card para postear publicaciones -->
          <div class="card horizontal row container col s12">
            <div class="card-content">
              <span class="card-title">Hola Â¿que deseas preguntar?</span>
              <div class="input-field col s8">
                <input id="currentPost" placeholder="Escribe lo que quieras publicar">
              </div>
              <div class="input-field col s4 ">
                <select id="privateOptions">
                  <option value="0">Amigos</option>
                  <option value="1">Publico</option>
                </select>
                <label>Tipo de privacidad</label>
              </div>
              <button class="btn amber darken-3 col offset-s6 s6" id="savePost">Publicar</button>
            </div>
          </div>
          <!-- termina card para postear -->
          <p>Mis publicaciones</p>
          <div id="myPosts" class="collection"></div>
          <p>Publicaciones de personas a quienes sigo</p>
          <div id="myFriendsPost" class="collection">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script src="firebase.js"></script>
  <script src="profile.js"></script>
  <script src="notification.js"></script>
  <script src="follow.js"></script>
  <script src="like.js"></script>
  <script src="post.js"></script>
  <script src="profileDom.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
